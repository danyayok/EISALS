<!DOCTYPE html>
<html lang="ru" class="h-full">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{% block title %}Главная{% endblock %}</title>
<link rel="icon" href="{{ url_for('static', path='images/favicon.png') }}" type="image/png" />


<script src="https://cdn.tailwindcss.com"></script>


<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />


<style>
body { font-family: 'Jost', Arial, sans-serif; }
</style>
</head>
<body class="bg-[#070F2B] text-white text-[36px] leading-[1.2] min-h-screen flex flex-col overflow-x-hidden">


{% block header %}
<header class="flex items-center justify-between w-full py-[10px] px-[30px] h-[150px] bg-[#000412]">
    <a href="/" class="hover:opacity-80"><img src="{{ url_for('static', path='images/eisals_feed.png') }}" alt="Логотип"></a>
    <div class="flex items-center row gap-[5px]">
        <img src="{{ url_for('static', path='images/notification_feed_inactive.png') }}" class="w-[72px] hover:opacity-80">
        <a href="/profile"><img src="{{ url_for('static', path='users/avas/ava.png') }}" class="w-[72px] rounded-full"></a>
        <img src="{{ url_for('static', path='images/opener.png') }}" class="w-[40px] hover:opacity-80">
    </div>
</header>
{% endblock %}

<main class="flex flex-1 w-full">
    <aside class="w-[320px] shrink-0 bg-[#050C24]">
        <div class="sticky top-[150px] px-[20px] py-[30px] text-[28px]">
        <nav class="flex flex-col gap-2">
            <a href="/profile"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/profile_feed.png') }}">
                Профиль
            </a>
            <a href="/feed"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/feed_feed.png') }}">
                Лента
            </a>
            <a href="#"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/activities_feed.png') }}">
                Мероприятия
            </a>
            <div class="h-px bg-white/25 my-4"></div>
            <a href="#"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/dashboard_feed.png') }}">
                Дэшборд
            </a>
            <a href="#"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/tender_feed.png') }}">
                Тендеры
            </a>
            <a href="#"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/analytic_feed.png') }}">
                Аналитика
            </a>
            <div class="h-px bg-white/25 my-4"></div>
            <a href="/news"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/news_feed.png') }}">
                Новости
            </a>
            <div class="h-px bg-white/25 my-4"></div>
            <a href="#"
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/10 transition">
                <img class="h-[30px] w-[30px]" src="{{ url_for('static', path='images/support_feed.png') }}">
                Поддержка
            </a>
        </nav>
        </div>
    </aside>
    <section class="flex-1 px-[40px] py-[40px]">
        {% block content %}{% endblock %}
    </section>
</main>


{% block footer %}
<div class="w-full h-[20px] bg-[#000412]"></div>
<footer class="w-full bg-[#04091A]">
<div class="flex gap-[40px] w-full px-[50px] py-[40px] box-border">
    <img src="{{ url_for('static', path='images/big_logo.png') }}" class="w-[300px] h-auto" />


    <div class="flex flex-col items-center justify-center gap-[10px] flex-1 text-center">
        <p class="text-[48px]">Спасибо за пользование сайтом!</p>
        <p class="text-[36px]">Связь:</p>
        <div class="flex gap-[20px] justify-center">
            <a target="_blank" href="https://discordapp.com"><img class="w-[50px] hover:scale-110 transition" src="{{ url_for('static', path='images/discord.png') }}"></a>
            <a target="_blank" href="https://t.me"><img class="w-[50px] hover:scale-110 transition" src="{{ url_for('static', path='images/tg.png') }}"></a>
            <a target="_blank" href="https://github.com"><img class="w-[50px] hover:scale-110 transition" src="{{ url_for('static', path='images/git.png') }}"></a>
            <a target="_blank" href="https://mail.google.com"><img class="w-[50px] hover:scale-110 transition" src="{{ url_for('static', path='images/gmail.png') }}"></a>
        </div>
    </div>
</div>
</footer>
{% endblock %}


</body>
</html>
