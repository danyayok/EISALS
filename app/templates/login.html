{% extends "base.html" %}
{% block title %}Вход — EISALS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">

    <form 
        method="POST" 
        action="/api/login"
        class="w-[420px] border-[5px] border-white rounded-[20px] p-[40px] flex flex-col gap-[30px]"
    >

        <h1 class="text-[40px] text-center leading-tight">
            Вход в EISALS
        </h1>

        <div class="flex flex-col gap-[20px]">
            <div class="flex flex-col gap-[8px]">
                <label class="text-[24px]">Почта</label>
                <input
                    type="email"
                    name="email"
                    required
                    placeholder="example@mail.com"
                    class="w-full px-[15px] py-[10px] text-[24px] border-[3px] border-white rounded-[10px] bg-transparent"
                />
            </div>

            <div class="flex flex-col gap-[8px]">
                <label class="text-[24px]">Пароль</label>
                <input
                    type="password"
                    name="password"
                    required
                    placeholder="Пароль"
                    class="w-full px-[15px] py-[10px] text-[24px] border-[3px] border-white rounded-[10px] bg-transparent"
                />
            </div>
        </div>

        <div class="flex items-center justify-center gap-[12px]">
            <input 
                type="checkbox" 
                id="keep_logged" 
                name="keep_logged" 
                class="custom-checkbox"
            >
            <label for="keep_logged" class="text-[18px]">
                Запомнить меня
            </label>
        </div>

        <div class="flex flex-col gap-[15px] text-center">
            <button type="submit" class="self-center mt-[20px] px-[60px] py-[15px] text-[28px] border-[4px] border-white rounded-[50px] hover:bg-white hover:text-[#070F2B] transition">
                Войти
            </button>

            <a href="/recover_pass" class="text-gray-400 hover:text-white transition">
                Не могу войти
            </a>

            <p class="text-[18px]">
                Нет аккаунта?
                <a href="/register" class="underline">
                    Зарегистрироваться
                </a>
            </p>
        </div>

    </form>

</div>
{% endblock %}
